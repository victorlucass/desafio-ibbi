<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
  <p-table [value]="produtos" [columns]="cols">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td>{{ rowData.id }}</td>
        <td>{{ rowData.descricao }}</td>
        <td>{{ rowData.valor | currency : 'BRL' }} </td>
        <td>{{ rowData.quantidade }}</td>
        <td>{{ rowData.categoria_id }}</td>
        <td>
          <img [src]="rowData.imagem" alt="Imagem do Produto" width="100" height="100" />
        </td>
        <td>
          <button pButton icon="pi pi-pencil" (click)="editarProduto(rowData.id)" class="p-button-success"></button>
        </td>
        <td>
          <button pButton icon="pi pi-trash" class="p-button-danger" (click)="deletarProduto(rowData.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table> 
  
  
</div>
