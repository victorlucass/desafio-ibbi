<div class="login_container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Login</div>
    </div>

    <div>
      <label for="username" class="block text-900 font-medium mb-2">Usuário</label>
      <input id="username" type="text" placeholder="usuário" pInputText class="w-full mb-3" [(ngModel)]="username" (input)="checkFields()">

      <label for="password" class="block text-900 font-medium mb-2">Senha</label>
      <input id="password" type="password" placeholder="senha" pInputText class="w-full mb-3" [(ngModel)]="password" (input)="checkFields()">

      <div *ngIf="isLoginFailed" class="login-error p-mb-3">
        <p-messages [(value)]="messages" [enableService]="false"></p-messages>
      </div>

      <button pButton pRipple label="Entrar" icon="pi pi-user" class="w-full" (click)="onLoginClick()" [disabled]="isLoginButtonDisabled"></button>

      <!-- Div com o spinner, que será exibida enquanto isLoading for true -->
      <div *ngIf="isLoading" class="card">
        <p-progressSpinner></p-progressSpinner>
      </div>
    </div>
  </div>
</div>
