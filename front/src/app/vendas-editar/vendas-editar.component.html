<div class="container-vendas">
  <div class="card">
    <h2>Editar Venda</h2>
    <form [formGroup]="form">
      <div class="card flex justify-content-center">
        <p-dropdown [options]="usuarios" [(ngModel)]="usuarioSelected" optionLabel="usuario" [filter]="true"
          filterBy="usuario" placeholder="Selecione um usuÃ¡rio"
          [ngModelOptions]="{ standalone: true }">
          <ng-template pTemplate="selectedItem">
            <div class="flex align-items-center gap-2" *ngIf="usuarioSelected">
              <div>{{ usuarioSelected.usuario }}</div>
            </div>
          </ng-template>
          <ng-template let-user pTemplate="item">
            <div class="flex align-items-center gap-2">
              <div>{{ user.usuario }}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="card flex justify-content-center">
        <p-dropdown [options]="produtos" [(ngModel)]="produtoSelected" optionLabel="usuario" [filter]="true"
          filterBy="usuario" placeholder="Selecione um produto"
          [ngModelOptions]="{ standalone: true }">
          <ng-template pTemplate="selectedItem">
            <div class="flex align-items-center gap-2" *ngIf="produtoSelected">
              <div>{{ produtoSelected.descricao }}</div>
            </div>
          </ng-template>
          <ng-template let-product pTemplate="item">
            <div class="flex align-items-center gap-2">
              <div>{{ product.descricao }}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="card flex justify-content-center flex align-items-center gap-2">
        <label for="quantidade">Quantidade</label>
        <input id="quantidade" type="number" pInputText formControlName="quantidade" required />
      </div>
      <div class="card flex justify-content-center flex align-items-center gap-2">
        <label for="data_venda">Data da Venda</label>
        <input id="data_venda" type="date" pInputText formControlName="data_venda" required />
      </div>
      <div class="w-full flex justify-content-center">
        <p-button [disabled]="form.invalid || isDisable" (click)="editarVenda()" label="Editar Venda" icon="pi pi-save"
          class="p-button-success"></p-button>
      </div>
    </form>
  </div>

  <p-toast></p-toast>

</div>
